<div class="inner-container">
  <div class="cards">
    <div class="flex-container">
      {% for project in site.projects %}
      <div class="card">
        <img src="{{site.url}}/{{ project.image_link }}" alt="">
        <h3>{{ project.title }}</h3>
        <a href="{{ project.page_link }}" target="blank">www.fensterreparaturmuenchen.de</a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
